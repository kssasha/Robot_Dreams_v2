<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/favicon-icon-24.jpg" type="image/x-icon" />
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/contact-us.css">
  <link rel="stylesheet" href="./css/dark-theme.css">
  <link rel="stylesheet" href="./css/light-theme.css">
  <title>KS Auto Service Contact Us</title>
</head>

<body class="dark-theme">
  <div class="container">
    <div class="main-block">
      <div class="head">
        <header>
          <div class="work-hours">
            <p>Mon - Fri: 08:00 - 18:00</p>
            <p>Sut - Sun: Day off</p>
          </div>

          <img class="img-logo" src="img/logo.png">

          <div class="work-adress">
            <p>Podskalská 2054/8 Prague 128 00</p>
          </div>
        </header>

        <nav>
          <a href="index.html">Home</a>
          <a href="gallery.html">Gallery</a>
          <a href="contact-us.html">Contact Us</a>
        </nav>
      </div>
    </div>

    <section class="section-index">
      <h1>Contact Us</h1>
      <div class="contact-info">
        <span>Phone:</span>
        <p>+42(073)-111-111</p>
      </div>

      <div class="contact-info">
        <span>Adress:</span>
        <p>Podskalská 2054/8 Prague 128 00</p>
      </div>

      <div class="adress-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d765.0136806060884!2d24.02911629075143!3d49.8389052964518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473addb0da5cb453%3A0xb253aba52a02fc26!2sdoner%20lab!5e0!3m2!1sru!2scz!4v1686414661116!5m2!1sru!2scz"
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <div class="form-position">
        <form class="contact-form" autocomplete="off">
          <h2>Sign up for a visit</h2>
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" placeholder="First Name">

          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" placeholder="Last Name">

          <label for="phone-number">Phone Number</label>
          <input type="text" name="phone-number" id="phone-number" placeholder="Phone Number">

          <label for="email">E-mail</label>
          <input type="text" name="email" id="email" placeholder="E-mail">

          <label for="notes">Special notes</label>
          <textarea name="notes" id="notes" placeholder="Notes"></textarea>

          <input type="submit" name="submit" value="Sign up">
        </form>
      </div>

      <div class="footer">
        <p>Copyright © 2023 KS Auto Service</p>
      </div>
    </section>
  </div>
</body>

</html>
