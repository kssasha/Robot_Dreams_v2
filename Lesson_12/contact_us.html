<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/contact_us.css">
  <title>Home work 12</title>
</head>

<body>
  <div class="container">
    <div class="main_block">
      <header>
        <div class="work_hours">
          <p>Mon - Fri: 08:00 - 18:00</p>
          <p>Sut - Sun: Day off</p>
        </div>

        <img class="img_logo" src="img/logo.png">

        <div class="work_adress">
          <p>Podskalská 2054/8 Prague 128 00</p>
        </div>
      </header>

      <nav>
        <a href="index.html">Home</a>
        <a class="a_gallery" href="gallery.html">Gallery</a>
        <a href="contact_us.html">Contact Us</a>
      </nav>
    </div>

    <section>
      <h1>Contact Us</h1>
      <div class="contact_info">
        <span>Phone:</span>
        <p>+42(073)-111-111</p>
      </div>

      <div class="contact_info">
        <span>Adress:</span>
        <p>Podskalská 2054/8 Prague 128 00</p>
      </div>

      <div class="adress_map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d765.0136806060884!2d24.02911629075143!3d49.8389052964518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473addb0da5cb453%3A0xb253aba52a02fc26!2sdoner%20lab!5e0!3m2!1sru!2scz!4v1686414661116!5m2!1sru!2scz" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <h2>Sign up for a visit</h2>

      <form class="contact_form" autocomplete="off">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="First Name">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Last Name">
        <label for="phone_number">Phone Number</label>
        <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number">
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" placeholder="E-mail">
        <label for="notes">Special notes</label>
        <textarea name="notes" id="notes" placeholder="Notes"></textarea>
        <input type="submit" name="submit" value="Sign up">
      </form>

      <div>
        <span class="footer">Copyright © 2023 KS Auto Service</span>
      </div>
    </section>
  </div>
</body>
